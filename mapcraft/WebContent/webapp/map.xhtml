<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
	<f:metadata>
		<f:viewParam name="name" value="#{mapView.name}"/>
		<f:viewParam name="x" value="#{mapView.x}"/>
		<f:viewParam name="y" value="#{mapView.y}"/>
		<f:viewParam name="name" value="#{serverInfo.currentMap}"/>
	</f:metadata>

	<h:head>
		<title>Mapcraft</title>
	</h:head>
	
	<h:body>
		<ui:composition template="templates/map.xhtml">
			<ui:define name="title">
				${serverInfo.map.title}
			</ui:define>

			<ui:define name="scripts">
				<h:outputScript library="js" name="jquery.js" />
				<h:outputScript library="js" name="jquery-ui.js" />
				<h:outputScript library="js" name="map.js" />
			</ui:define>
			
			<ui:define name="data">
				<form>
					<input name="name" id="name" type="hidden" value="#{mapView.name}"/>
					<input name="x" id="x" type="hidden" value="#{mapView.x}"/>
					<input name="y" id="y" type="hidden" value="#{mapView.y}"/>
				</form>
			</ui:define>
						
			<ui:define name="body">
			</ui:define>
			
		</ui:composition>		
	</h:body>
</html>
