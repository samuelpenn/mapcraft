<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
	<h:head>
		<title>Mapcraft</title>
	</h:head>
	
	<h:body>
		<h1>Mapcraft</h1>
		
		<p>
			<!--
				Uses uk.org.glendale.mapcraft.server.ServerInfo
				This is defined as a @ManagedBean in the class definition. 
			-->
			Just a test page for <b>${serverInfo.serverName}</b>
		</p>
		
		<h4>List of Maps</h4>
		
		<!-- Should use ui:repeat, but doesn't work -->

		<ul>
			<c:forEach var="map" items="${serverInfo.maps}">
				<li><a href="mapinfo.xhtml?name=${map.name}">${map.title}</a></li>
			</c:forEach>
		</ul>
		
				
		<h:form>
			<h:inputText id="mapId" value="">
			</h:inputText>
			
			<h:commandButton id="submit" value="Submit" action="/mapcraft/rest/test"/>
		
		
		</h:form>
	</h:body>
</html>
