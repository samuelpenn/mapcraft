<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
	<h:head>
		<title>Mapcraft</title>
	</h:head>
	
	<h:body>
		<ui:composition template="templates/main.xhtml">
			<ui:define name="title">
				${serverInfo.serverName}
			</ui:define>
			
			<ui:define name="body">
				<h4>Available Maps</h4>
				<ul>
					<!-- Should use ui:repeat, but doesn't work -->
					<c:forEach var="map" items="${serverInfo.maps}">
						<li>
							<h:link outcome="mapinfo" value="${map.title}">
								<f:param name="name" value="${map.name}"/>
							</h:link>
						</li>
					</c:forEach>
				</ul>

				<h:form>
					<h:inputText id="mapId" value="">
					</h:inputText>
					
					<h:commandButton id="submit" value="Submit" action="/mapcraft/rest/test"/>
				</h:form>
			</ui:define>
		</ui:composition>		
	</h:body>
</html>
